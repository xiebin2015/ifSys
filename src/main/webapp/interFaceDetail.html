<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>独孤九剑－接口详情</title>
		<link rel="stylesheet" type="text/css" href="info/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-default am-titlebar am-no-layout">
			<h1 class="titleH1">
				<a>独孤九剑</a>
			</h1>
			<ol class="am-breadcrumb" style="margin:0;">
			  <li><a>独孤九剑</a></li>
			  <li><a class="QueryInterface">首页</a></li>
			  <li class="am-active">接口详情</li>
			<div class="loggxnxi">登陆用户：<span class="userName colorName"></span></div>
			</ol>
			<div class="am-header-right am-header-nav">
				<i class="am-header-icon am-icon-bars" title="开发ing..."> </i>
				<div class="am-dropdown" data-am-dropdown>
					<button class="am-btn am-btn-primary am-dropdown-toggle menu" data-am-dropdown-toggle>
						查看功能<span class="am-icon-caret-down"></span>
					</button>
					<ul class="am-dropdown-content">
						<li><a class="QueryInterface">接口查询</a></li>
						<li><a class="AddInterface">添加接口</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<div class="am-g am-g-fixed">
			<table class="am-table am-table-hover colorTab" style="margin-top:60px;">
				<thead>
					<th style="text-align: center;" colspan="2">接口基本信息</th>
				</thead>
				<tbody>
					<tr>
						<td>接口名字 : <div class="outputBox propName"> 接口 </div></td>
					</tr>
					<tr>
						<td>接口描述信息 : <div class="outputBox propDesc"> 描述 </div></td>
					</tr>
					<tr>
						<td>接口URL/类名 : <div class="outputBox propUrl"> URL </div></td>
					</tr>
					<tr>
						<td>接口协议 : <div class="outputBox propHttp"> HTTP </div></td>
					</tr>
					<tr>
						<td>接口请求方式 : <div class="outputBox propRequest"> POST </div></td>
					</tr>
					<tr>
						<td>方法名 : <div class="outputBox method"> POST </div></td>
					</tr>
					<tr>
						<td>版本号 : <div class="outputBox methodVersion"> robot </div></td>
					</tr>
					<tr>
                        <td>所属系统 : <div class="outputBox propSystem"> 系统 </div></td>
                    </tr>
                    <tr>
                        <td>所属产品 : <div class="outputBox propProduct"> 产品 </div></td>
                    </tr>
                    <tr>
                        <td>接口设计人 : <div class="outputBox userName"> robot </div></td>
                    </tr>
				</tbody>
			</table>
			
			<div>
				<h1>请求(Request)</h1>
				<pre class="reqPre"></pre>
			</div>
			
			<div>
				<h1>响应(Response)</h1>
				<pre class="response"></pre>
			</div>
		</div>
		
		<script type="text/javascript" src="info/js/jquery.min.js"></script>
		<script src="info/js/amazeui.min.js"></script>
		<script src="js/plugin/myThirdPlugin.js"></script>
		<script type="text/javascript" src="js/interFaceDetail.js" ></script>
	</body>
</html>
