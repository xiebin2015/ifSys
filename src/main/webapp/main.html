<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>独孤九剑</title>
<link rel="stylesheet" type="text/css" href="info/css/amazeui.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="info/js/jquery.min.js"></script>
<script src="js/plugin/myThirdPlugin.js"></script>
<script src="js/plugin/interFaceSys.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	
</script>
</head>

<body>
	<header data-am-widget="header"
		class="am-header am-titlebar am-header-default">
		<h1 class="am-header-title">
			<a href="#title-link" class="">独孤九剑</a>
		</h1>
		<ol class="am-breadcrumb" style="margin: 0;">
                <li><a>独孤九剑</a></li>
                <li class="am-active">首页</li>
                <div class="loggxnxi">
                    登陆用户：<span class="userName colorName"></span>
                </div>
            </ol>

		<div class="am-header-right am-header-nav ">
			<i class="am-header-icon am-icon-bars" title="开发ing..."> </i>
			<div class="am-dropdown" data-am-dropdown>
				<button class="am-btn am-btn-primary am-dropdown-toggle menu"
					data-am-dropdown-toggle>
					查看功能 <span class="am-icon-caret-down"></span>
				</button>
				<ul class="am-dropdown-content">
                        <li><a class="QueryInterface">接口查询</a></li>
                        <li><a class="AddInterface">添加接口</a></li>
                    </ul>
			</div>

		</div>

	</header>
	<div class="filtrate">
		<form id="srearchFrom">
			<!--搜索-->
			<div class="searchBox">
                <select data-am-selected id="ifSysId">
				</select>
				
                <select data-am-selected disabled id="ifProId">
				</select>
			<div class="search">
				<input id="ifName" name="ifName" placeholder="输入需要查找的内容" />
				<button id="search">查找</button>
			</div>
			</div>
			
		</form>
	</div>

	<nav class="navMid">
		<table id="propDateShow"
			class="am-table am-table-bordered am-table-hover am-table-compact am-table-centered">

			<thead>
				<th>序号</th>
				<th>接口名</th>
				<th>接口所属系统</th>
				<th>接口所属产品</th>
				<th>接口设计者</th>
				<th>接口功能描述</th>
				<th>操作</th>

			</thead>
			<tbody id="propDateShowBody">

			</tbody>
		</table>

		<ul data-am-widget="pagination"
			class="am-pagination am-pagination-default pageUl">
		</ul>

		<!-- 删除确认 -->
		<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">Gigold</div>
				<div class="am-modal-bd">你，确定要删除这条记录吗？</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
						class="am-modal-btn" data-am-modal-confirm>确定</span>
				</div>
			</div>
		</div>

	</nav>
	<input type="hidden" id="pageNum" value="1" />
	<script src="info/js/amazeui.min.js"></script>
</body>

</html>
